{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <h1>Desenvolvedores</h1>
        <hr>
        {% for dev in lista_devs %}
        <div class="container mt-5 d-flex justify-content-center">

    <div class="card p-3">

        <div class="d-flex align-items-center">

            <div class="image pe-2">
                <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(dev.foto_perfil)) }}" class="rounded" width="200" >
            </div>

        <div class="ml-3 w-100">

            <h4 class="mb-0 mt-0">{{ dev.username }}</h4>
            <span>{{ dev.email }}</span>

       <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">


        <div class="d-flex flex-column">

            <span class="rating">Posts</span>
            <span class="number3">{{ dev.contar_post() }}</span>

        </div>

       </div>

    </div>


    </div>

</div>

</div>

        <p>{{ dev.username }}</p>

</div>
